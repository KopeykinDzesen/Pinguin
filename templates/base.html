{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'img/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Roboto+Slab:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}" type="text/css">

    {% block link %}
    {% endblock %}
</head>
<body>

    <div class="cover-container d-flex flex-column ">
        <header id="header">
            <div class="container">
                <div class="row align-items-center justify-content-between">
                    <div class="col-lg-4" id="masthead-brand">
                        <a href="{% url 'getIndex' %}"><h1>Pinguin</h1></a>
                    </div>
                    <div class="col-lg-5">
                        <nav class="nav nav-masthead justify-content-center">
                            <a class="nav-link" id="nav_link_login" href="{% url 'accounts:login' %}">Sign in</a>
                            <a class="nav-link" id="nav_link_registr" href="{% url 'accounts:registration' %}">Register</a>
                            <a class="nav-link" id="nav_link_contacts" href="">Contacts</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <main role="main" class="inner cover">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>All rights reserved... bla, bla, bla</p>
            </div>
        </footer>
    </div>

    <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

    {% block scripts %}
    {% endblock %}

</body>
</html>
