<ul class="tab-group">
    <li class="tab active"><a href="#signup">Регистрация</a></li>
    <li class="tab"><a href="#login">Вход</a></li>
</ul>

<div class="tab-content">

    <div id="signup">
        <h1>Добро пожаловать!</h1>

        <form action="{% url 'accounts:registration' %}" method="post">{% csrf_token %}

            <div class="top-row">
                <div class="field-wrap">
                    <label>
                    Login<span class="req">*</span>
                    </label>
                    <input type="text" name="{{ form.login.html_name }}" required autocomplete="off">
                </div>

                <div class="field-wrap">
                    <label>
                    Email<span class="req">*</span>
                    </label>
                    <input type="email" name="{{ form.email.html_name }}" required autocomplete="off">
                </div>
            </div>

            <div class="field-wrap">
                <label>
                Пароль<span class="req">*</span>
                </label>
                <input type="password" name="{{ form.password.html_name }}" required autocomplete="off">
            </div>

            <button type="submit" class="button button-block">Зарегистрироваться</button>

        </form>

    </div>

    <div id="login">
        <h1>С возвращением!</h1>

        <form action="{% url 'accounts:input' %}" method="post">{% csrf_token %}

            <div class="field-wrap">
                <label>
                Login<span class="req">*</span>
                </label>
                <input type="text" name="{{ form.login.html_name }}" required autocomplete="off">
            </div>

            <div class="field-wrap">
                <label>
                Пароль<span class="req">*</span>
                </label>
                <input type="password" name="{{ form.password.html_name }}" required autocomplete="off">
            </div>

            <p class="forgot"><a href="#">Забыли пароль?</a></p>

            <button type="submit" class="button button-block">Войти</button>

        </form>

    </div>

</div><!-- tab-content -->




<form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
        <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
